<head>
    <style>
        #main {
            background-color: rgba(109, 99, 109, 0.89);
            color: white;
            margin: auto;
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
            width: 40%;
            border-radius: 10px;
            padding: 20px;
        }

        .top {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: purple;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            padding: 20px;
            width: 80%;
        }

        .bottom {
            width: 80%;
            display: flex;
            flex-direction: column;
            background-color: white;
            color: black;
            font-weight: bold;
            text-align: center;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
            padding: 10px 20px;
        }

        img {
            width: 50px;
            height: 50px;
        }

        body {
            font-family: Ubuntu;
        }

        #h3 {
            text-align: left;
        }
    </style>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Smooch&family=Ubuntu:wght@300&display=swap' rel='stylesheet'>
</head>

<body onload='playText()'>
    <div id='main'>
        <div class='top'> <img src='/images/logo.png' alt='Photo corner logo'>
            <h1>Welcome to PHOTOCORNER</h2>
        </div>
        <div class='bottom'>
            <h3 id='h3'></h3>
            <p>Your verification code is written below.This code will expire in two hours time.</p>
            <p id='number'></p>
            <p>If you didn't request this email validation please ignore this message.</p>
        </div>
    </div>
    <script>let randomNumber = Math.floor(Math.random() * (999999 - 100000) + 100000); document.getElementById('number').innerHTML = randomNumber; var i = 0; function playText() { let text = 'Share your images the fastest way by using PHOTOCORNER.'; if (i < text.length) { document.getElementById('h3').innerHTML += text.charAt(i); i++; setTimeout(playText, 100); }; }; </script>
</body>
